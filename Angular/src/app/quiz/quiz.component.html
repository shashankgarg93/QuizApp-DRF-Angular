<div class="w-50 mx-auto">
    <h1>Start Quiz!</h1>
    <div>

        <form #questionTest="ngForm" novalidate #ref="ngForm" (ngSubmit)="onSubmit(ref.value)">
            <div *ngFor="let d of data">
              <div>{{d.ques}}</div>
              <div class="form-group ">
                <div class="col-form-label">
                  <div class="form-check form-check-inline mr-1">
                    <input class="form-check-input" type="radio" name="{{d.id}}" value="{{d.option1}}" [(ngModel)]="d.selected">
                    <label class="form-check-label"> {{d.option1}} </label>
                  </div>
                  <div class="form-check form-check-inline mr-1">
                    <input class="form-check-input" type="radio" name="{{d.id}}" value="{{d.option2}}" [(ngModel)]="d.selected">
                    <label class="form-check-label">{{d.option2}}</label>
                  </div>
                  <div class="form-check form-check-inline mr-1">
                    <input class="form-check-input" type="radio" name="{{d.id}}" value="{{d.option3}}" [(ngModel)]="d.selected">
                    <label class="form-check-label">{{d.option3}}</label>
                  </div>
                </div>
                <div class="form-check form-check-inline mr-1">
                    <input class="form-check-input" type="radio" name="{{d.id}}" value="{{d.option4}}" [(ngModel)]="d.selected">
                    <label class="form-check-label">{{d.option4}}</label>
                  </div>
              </div>
              <hr>
            </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              
          </form>
        

    </div>

</div>
